<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signin</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/signin.css">
</head>
<body class="text-center">
	<form class="form-signin" id="frmLogin">
		<img class="mb-4"
			src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"
			alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label> 
		<input
			type="email" id="inputEmail" class="form-control"
			placeholder="Email address" required autofocus name="email"> 
		<label
			for="inputPassword" class="sr-only">Password</label> 
		<input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" required name="password">
		<button class="btn btn-lg btn-primary btn-block" id="btnLogin">Sign
			in</button>
		<div id="pnlErrLogin" class="alert alert-danger alert-dismissible fade" role="alert">
		  <strong>Problemi di accesso!</strong> L'accesso non è riuscito.
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>	
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
	</form>



	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/account.js"></script>
</body>
</html>
